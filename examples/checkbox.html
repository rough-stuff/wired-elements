<html>

<head>
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script type="module" src="../packages/wired-checkbox/lib/wired-checkbox.js"></script>
  <script type="module" src="../packages/wired-radio/lib/wired-radio.js"></script>

  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: sans-serif;
      line-height: 1.5;
    }
  </style>
</head>

<body>
  <wired-checkbox id="cbox" text="Checkbox label"></wired-checkbox>
  <div id="label"></div>

  <div style="padding: 40px 0;">
    <wired-radio id="radio" text="Radio label"></wired-radio>
    <div id="label2"></div>
  </div>

  <script>
    const checkbox = document.getElementById('cbox');
    const label = document.getElementById('label');
    checkbox.addEventListener('change', () => {
      label.textContent = checkbox.checked;
    });

    const radio = document.getElementById('radio');
    const label2 = document.getElementById('label2');
    radio.addEventListener('change', () => {
      label2.textContent = radio.checked;
    });
  </script>
</body>

</html>
