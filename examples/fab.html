<html>

<head>
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script type="module" src="../packages/wired-fab/lib/wired-fab.js"></script>

  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: sans-serif;
      line-height: 1.5;
    }

    wired-button {
      background: yellow;
    }

    #label {
      padding: 10px 0;
    }

    #btn2 {
      --wired-fab-bg-color: lightpink;
      color: darkred;
    }
  </style>
</head>

<body>
  <wired-fab id="btn1">favorite</wired-fab>
  <wired-fab id="btn2" class="red">close</wired-fab>
  <div id="label"></div>

  <script>
    const label = document.getElementById('label');
    document.getElementById('btn1').addEventListener('click', () => {
      label.textContent = 'Favorite button click';
    });
    document.getElementById('btn2').addEventListener('click', () => {
      label.textContent = 'Close button click';
    });
  </script>
</body>

</html>
