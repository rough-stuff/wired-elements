<html>

<head>
  <script type="module" src="../components/button.js"></script>

  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: sans-serif;
      line-height: 1.5;
      --wired-stroke-color: #444;
    }

    #styled {
      background: yellow;
      color: red;
    }
  </style>
  <script>
    window._wired_renderer = 'pen';
  </script>
</head>

<body>
  <p>
    <wired-button>Submit</wired-button>
  </p>
  <p>
    <wired-button>Hello, world!</wired-button>
  </p>
  <p>
    <wired-button disabled>Disabled</wired-button>
  </p>
  <p>
    <wired-button elevation="2">Elevation 2</wired-button>
  </p>
  <p>
    <wired-button elevation="5">Elevation = 5</wired-button>
  </p>
  <p>
    <wired-button rounded>Rounded</wired-button>
  </p>
  <p>
    <wired-button rounded disabled>Rounded Disabled</wired-button>
  </p>
  <p>
    <wired-button rounded elevation="2">R + Elevation2</wired-button>
  </p>
  <p>
    <wired-button rounded elevation="5">R + Elevation5</wired-button>
  </p>
  <h2>Solid</h2>
  <p>
    <wired-button type="solid">Submit</wired-button>
  </p>
  <p>
    <wired-button type="solid">Hello, world!</wired-button>
  </p>
  <p>
    <wired-button type="solid" disabled>Disabled</wired-button>
  </p>
  <p>
    <wired-button elevation="2" type="solid">Elevation 2</wired-button>
  </p>
  <p>
    <wired-button elevation="5" type="solid">Elevation = 5</wired-button>
  </p>
  <p>
    <wired-button rounded type="solid">Rounded</wired-button>
  </p>
  <p>
    <wired-button rounded disabled type="solid">Rounded Disabled</wired-button>
  </p>
  <p>
    <wired-button rounded elevation="2" type="solid">R + Elevation2</wired-button>
  </p>
  <p>
    <wired-button rounded elevation="5" type="solid">R + Elevation5</wired-button>
  </p>
</body>

</html>
